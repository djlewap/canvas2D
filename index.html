<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body onload="initialize();">

        <div class="area" style="position:relative;">
            <canvas id='example'>Обновите браузер</canvas>
        </div>
        <div id="m" style="position: absolute;width: 135px;height: 220px;top:0;right:0;">
            <p>Speed:</p>
            <input type="range" min="-5" max="5" step="0.1" value="1" id="speed" oninput="setSpeed()">
            <p>Scale:</p>
            <input type="range" min="0.00000001" max="10" step="0.01" value="1" id="scale" oninput="setScale()">
            <p>Shift-x:</p>
            <input type="range" min="1" max="2" step="1" value="1" id="shiftX" oninput="setShift(0)">
            <p>Shift-y:</p>
            <input type="range" min="1" max="2" step="1" value="1" id="shiftY" oninput="setShift(1)">
            <p>Select element:</p>
            <ul id="elements"></ul>
            <button type="button" onclick="addRandomFigure();">Add Random Figure</button>

        </div>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>-->

        <script src="js/main.js"></script>
    </body>
</html>
